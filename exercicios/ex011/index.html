<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

         <source media="(min-width: 1050px )" srcset="imagens/foto-g.png" type="image/png">
         <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.
        <br>
        <audio src="midia/willnever.mp3" controls autoplay></audio>

        <audio preload="metadata" autoplay controls>
            <source src="midia/guanacast-33.mp3" type="audio/mp3">
        </audio>
    </p>
</body>
</html>
