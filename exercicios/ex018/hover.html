<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    
    <style>
        div:hover {
         color:  firebrick;
        }
        div > p {  /* esse > p mostra que é um paragrafo que está dentro da div ou seja filho da div */
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: salmon;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto Escondido!</p>
    </div>
    
</body>
</html>
