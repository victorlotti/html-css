<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linhas</h1>
   <hr>
   <p>Eu posso escrever um parágrafo de qualquer jeito, basta estar dentro do da tag &lt;p&gt; e &lt;/p&gt;</p>

   <p>E se quiser quebrar uma linha no meio do paragrafo <br> posso usar a tag &lt;br&gt;</p>

   <p>Adicionando alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
   </p>

   <p>Adicionando alguns emojis:
      &#x1F97A; 
      &#x2602;
   </p>

    
</body>
</html>
