<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu propio servidor.</p>

    <video controls width="700" >
     <source src="midia/Meu-Video.mp4" type="video/mp4">
     <source src="midia/Meu-Video.m4v" type="video/mp4">
     <source src="midia/Meu-Video.ogg" type="video/ogg">
     <p>Seu navegador não tem compatibilidade!</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tfnFpLeXE5s?si=TyqexUbNf7U8hcEQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
