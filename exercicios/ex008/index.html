<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Trabalhando com Litas</h1>
    
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Acordar
        <li>Tomar café
        <li>Escolar os dentes
        <li>Ligar para minha mãe
        <li>Ir na farmacia
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Beterraba</li>
        <li>Alface</li>
    </ul>
</body>
</html>
